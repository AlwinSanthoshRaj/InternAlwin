<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            background-color: aqua;
            font-size: 40px;

        }
        h1{
            background-color: blueviolet;
            text-transform: uppercase;
            text-align: center;
        }
        h1{
            text-align: center;
        }
        label{
            font-family: 'Courier New', Courier, monospace;
            font-size: large;
            text-transform: uppercase;
            opacity: 1;
        }
        button{
                margin-left: 20px;
                background-color: black;
                margin-top: 0px;
                color: antiquewhite;
                padding: 5px;
            }
            label{
                display: block;
            }
            button:hover{
                cursor:crosshair;
                padding: 5px;
                background-color: azure;
                color: black;
                transition: 0.12s;
                margin-left:30px ;
            }
            input{
                padding: 5px;
                margin-left: 5px;
            }
            .box nav{
                text-align: center;
                justify-content: center;
                padding: 10em;
            }body{
        justify-content: center;
        text-align: center;
        margin: 15em;
        background-color: rgb(11, 11, 53);
        display: flex;
        color: aliceblue;
       }
       .box{
        width: 500px;
        height: 600px;
        border: 1px solid #ffffff;
        text-align: center;
        justify-content: center;
        display: flex;
        align-items: center;
        position: absolute;
        background-color: rgb(58, 57, 57);
        padding:3em; 
        overflow: hidden;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        border-radius: 5px;
        box-shadow: 0 20px 35px rgb(58, 57, 57);
       }
       .box::before{
        content: '';
        position: absolute;
        width: 150%;
        height: 150%;
        align-items: center;
        background: repeating-conic-gradient( #e81058,#f6d20a 25%,#11e493,#252283 50%,transparent 20%,transparent 30%,transparent 40%,#ec0625,#d5f009,#03f095,#ede204,#e704eb);
        animation: animate 4s linear infinite;
        left: -25%;
        top: -25%;
       }
       .box::after{
        content: '';
        position: absolute;
        background: black;
        inset:4px;
       }
       @keyframes animate{
        0%{
          transform: rotate(0deg);
        }
        100%{
          transform: rotate(360deg);
        }
       }
       .box nav{
        position: relative;
        z-index: 1;

        
       }






    </style>

</head>
<body>
    <div class="box">
        <nav>
        <h1>Loan Calculator</h1>
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount">
        
        <label for="interestRate">Interest Rate: (%):</label>
        <input type="number" id="interestRate" placeholder="Enter interest rate">
        
        <label for="loanTerm">Loan Term: (months):</label>
        <input type="number" id="loanTerm" placeholder="Enter loan term">
        
        <button id="calculate">Calculate</button>
        
        <h2>Monthly Payment:</h2>
        <p id="monthlyPayment">$0.00</p>
        <a href ="ASRhome.html">
            <button>submit</button>
        </nav>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
