        nav{

            nav ul li a{
        text-decoration: none;
        color: antiquewhite;

        font-weight: bolder;
        font-family: 'Courier New', Courier, monospace;
padding-right: 25px;}
        nav h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 2rem;
            color:black;}
            nav a:hover{
            background-color: black;
            border: 2px solid red;
            border-radius: 5px;
            padding: 5px;
            border: none;
            font-size: 1.3rem;}

        .box{
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .ASR {
            position: relative;
            display: flex;

        }
        .ASR span{
            position: relative;
            width: 30px;
            height: 30px;
            background: #030303;
            margin: 0 4px;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #eff1f244,0 0 50px #fafcfd,0 0 0 10px #080808;
            animation: animate 15s linear infinite;
        }
        .ASR span:nth-child(odd){
            background: red;
            box-shadow: 0 0 0 10px #4fc3dc44,0 0 50px #e8ba04,0 0 0 10px #fbf9f9;
            animation: animate 15s linear infinite;
            animation-duration: calc(50s / var(--i));

        }
        .ASR span:nth-child(even){
            background: rgb(9, 247, 251);
            box-shadow: 0 0 0 10px #4fc3dc44,0 0 50px #00ccff,0 0 0 10px #d400d4;
            animation: animate 15s linear infinite;
            animation-duration: calc(50s / var(--i));}
        
        @keyframes animate{
            0%{
                transform: translateY(100vh) scale(0);
            }
            100%{
                transform: translateY(-10vh) scale(1);
            }
        }

    </style>
